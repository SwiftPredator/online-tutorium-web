<!DOCTYPE html>
<html lang="en">
<head>
<title>Online Tutorium</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../css/tutor_room.css">
</head>
<body>
<!-- File-Bar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="fileBar">
    <ul class="navbar-nav" id="fileSaver">
            
    </ul>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id="download" class="nav-link" href="#">Save File</a>
                </li>
            </ul>
    </div>
</nav>
 <!-- Editor-->
<div id="editor" class="">
    Drop your file here 
</div>
 <!-- Chat Box-->
<div id="chat">
    <div class="col-12 px-0" style="height: 100%;">
            <nav class="navbar navbar-expand-sm bg-light navbar-light" id="tutorNav">
                    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a id="download" class="nav-link" href="#">Tutor anrufen</a>
                                </li>
                            </ul>
                    </div>
            </nav>
            <div class="px-4 py-5 chat-box bg-white">
    
               <!-- Sender Message-->
               <div class="media w-50 mb-3"><img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle">
                <div class="media-body ml-3">
                  <div class="bg-light rounded py-2 px-3 mb-2">
                    <p class="text-small mb-0 text-muted">Hallo, wie kann ich dir helfen</p>
                  </div>
                  <p class="small text-muted">12:00 PM | Aug 13</p>
                </div>
              </div>

              <!-- Reciever Message-->
              <div class="media w-50 ml-auto mb-3">
                <div class="media-body">
                  <div class="bg-primary rounded py-2 px-3 mb-2">
                    <p class="text-small mb-0 text-white">test</p>
                  </div>
                  <p class="small text-muted">12:01 PM | Aug 13</p>
                </div>
              </div>
      
            </div>
      
            <!-- Typing area -->
            <form action="#" id="sendMessage" class="bg-light">
              <div class="input-group" type="submit" style="position: fixed; bottom: 0; right: 0x; width: 35%;">
                <input type="text" id="message" placeholder="Schreibe dem Tutor eine Nachricht" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
                <div class="input-group-append">
                  <!--<button id="button-addon2" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>-->
                </div>
              </div>
            </form>
      
          </div>
        </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ext-modelist.js" type="text/javascript" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="../js/FileSaver.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/tutor_room.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
